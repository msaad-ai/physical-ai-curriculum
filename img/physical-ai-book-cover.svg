<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5179e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)" />

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Physical AI &amp; Humanoid Robotics
  </text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="#a9d6e5" text-anchor="middle">
    A Complete Curriculum for Intelligent Robots
  </text>

  <!-- Humanoid Robot -->
  <g transform="translate(200, 250)">
    <!-- Body -->
    <rect x="-20" y="0" width="40" height="80" fill="url(#robotGradient)" rx="5" />
    <!-- Head -->
    <circle cx="0" cy="-25" r="25" fill="url(#robotGradient)" />
    <!-- Eyes -->
    <circle cx="-8" cy="-30" r="4" fill="white" />
    <circle cx="8" cy="-30" r="4" fill="white" />
    <circle cx="-8" cy="-30" r="2" fill="#f72585" />
    <circle cx="8" cy="-30" r="2" fill="#f72585" />
    <!-- Arms -->
    <line x1="-25" y1="10" x2="-50" y2="30" stroke="url(#robotGradient)" stroke-width="8" stroke-linecap="round" />
    <line x1="25" y1="10" x2="50" y2="30" stroke="url(#robotGradient)" stroke-width="8" stroke-linecap="round" />
    <!-- Legs -->
    <line x1="-10" y1="80" x2="-20" y2="140" stroke="url(#robotGradient)" stroke-width="8" stroke-linecap="round" />
    <line x1="10" y1="80" x2="20" y2="140" stroke="url(#robotGradient)" stroke-width="8" stroke-linecap="round" />

    <!-- Circuit pattern on body -->
    <path d="M-15,10 Q0,5 15,10 M-15,25 Q0,20 15,25 M-15,40 Q0,35 15,40" stroke="white" stroke-width="1" fill="none" opacity="0.6" />
  </g>

  <!-- AI Brain Elements -->
  <g transform="translate(550, 200)">
    <!-- Neural network nodes -->
    <circle cx="0" cy="0" r="8" fill="url(#brainGradient)" />
    <circle cx="40" cy="-20" r="8" fill="url(#brainGradient)" />
    <circle cx="40" cy="20" r="8" fill="url(#brainGradient)" />
    <circle cx="80" cy="0" r="8" fill="url(#brainGradient)" />
    <circle cx="20" cy="-40" r="8" fill="url(#brainGradient)" />
    <circle cx="20" cy="40" r="8" fill="url(#brainGradient)" />

    <!-- Neural connections -->
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#f72585" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="40" y2="20" stroke="#f72585" stroke-width="2" opacity="0.7" />
    <line x1="40" y1="-20" x2="80" y2="0" stroke="#f72585" stroke-width="2" opacity="0.7" />
    <line x1="40" y1="20" x2="80" y2="0" stroke="#f72585" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="20" y2="-40" stroke="#f72585" stroke-width="2" opacity="0.7" />
    <line x1="0" y1="0" x2="20" y2="40" stroke="#f72585" stroke-width="2" opacity="0.7" />
  </g>

  <!-- Module Icons -->
  <g transform="translate(100, 400)">
    <!-- ROS Icon -->
    <circle cx="0" cy="0" r="20" fill="#32c8bb" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ROS2</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#a9d6e5" text-anchor="middle">Module 1</text>
  </g>

  <g transform="translate(250, 400)">
    <!-- Gazebo/Unity Icon -->
    <rect x="-20" y="-20" width="40" height="40" fill="#ff6b6b" rx="5" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Gazebo</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#a9d6e5" text-anchor="middle">Module 2</text>
  </g>

  <g transform="translate(400, 400)">
    <!-- Isaac Icon -->
    <polygon points="-15,-15 15,-15 15,15 -15,15 -15,-15 0,-25 15,-15" fill="#7209b7" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Isaac</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#a9d6e5" text-anchor="middle">Module 3</text>
  </g>

  <g transform="translate(550, 400)">
    <!-- VLA Icon -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#f72585" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">VLA</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#a9d6e5" text-anchor="middle">Module 4</text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="50" stroke="#4cc9f0" stroke-width="2" fill="none" />
    <circle cx="700" cy="100" r="50" stroke="#f72585" stroke-width="2" fill="none" />
    <circle cx="100" cy="500" r="50" stroke="#4361ee" stroke-width="2" fill="none" />
    <circle cx="700" cy="500" r="50" stroke="#7209b7" stroke-width="2" fill="none" />
  </g>

  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="#a9d6e5" text-anchor="middle">
    Complete Curriculum • ROS2 • AI • VLA Systems
  </text>
</svg>
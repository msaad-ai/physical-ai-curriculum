<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot body -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="#445D48" stroke="#2C3E50" stroke-width="2"/>

  <!-- Robot head -->
  <rect x="35" y="15" width="30" height="20" rx="10" fill="#445D48" stroke="#2C3E50" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="42" cy="25" r="3" fill="#2ECC71"/>
  <circle cx="58" cy="25" r="3" fill="#2ECC71"/>

  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="50" cy="3" r="2" fill="#E74C3C"/>

  <!-- Arms -->
  <line x1="25" y1="40" x2="15" y2="40" stroke="#2C3E50" stroke-width="3"/>
  <line x1="75" y1="40" x2="85" y2="40" stroke="#2C3E50" stroke-width="3"/>

  <!-- Legs -->
  <line x1="40" y1="70" x2="40" y2="80" stroke="#2C3E50" stroke-width="3"/>
  <line x1="60" y1="70" x2="60" y2="80" stroke="#2C3E50" stroke-width="3"/>
</svg>
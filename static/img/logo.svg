<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5179e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="200" fill="url(#bgGradient)" rx="10" />

  <!-- Humanoid Robot -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <rect x="-15" y="0" width="30" height="50" fill="url(#robotGradient)" rx="3" />
    <!-- Head -->
    <circle cx="0" cy="-25" r="15" fill="url(#robotGradient)" />
    <!-- Eyes -->
    <circle cx="-5" cy="-28" r="2" fill="white" />
    <circle cx="5" cy="-28" r="2" fill="white" />
    <circle cx="-5" cy="-28" r="1" fill="#f72585" />
    <circle cx="5" cy="-28" r="1" fill="#f72585" />
    <!-- Arms -->
    <line x1="-18" y1="5" x2="-35" y2="20" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round" />
    <line x1="18" y1="5" x2="35" y2="20" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round" />
    <!-- Legs -->
    <line x1="-8" y1="50" x2="-15" y2="85" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round" />
    <line x1="8" y1="50" x2="15" y2="85" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round" />

    <!-- AI Brain Elements -->
    <g transform="translate(40, -40)">
      <!-- Neural network nodes -->
      <circle cx="0" cy="0" r="3" fill="url(#brainGradient)" />
      <circle cx="12" cy="-8" r="3" fill="url(#brainGradient)" />
      <circle cx="12" cy="8" r="3" fill="url(#brainGradient)" />
      <circle cx="24" cy="0" r="3" fill="url(#brainGradient)" />

      <!-- Neural connections -->
      <line x1="0" y1="0" x2="12" y2="-8" stroke="#f72585" stroke-width="1" opacity="0.7" />
      <line x1="0" y1="0" x2="12" y2="8" stroke="#f72585" stroke-width="1" opacity="0.7" />
      <line x1="12" y1="-8" x2="24" y2="0" stroke="#f72585" stroke-width="1" opacity="0.7" />
      <line x1="12" y1="8" x2="24" y2="0" stroke="#f72585" stroke-width="1" opacity="0.7" />
    </g>
  </g>

  <!-- Title text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
    Physical AI &amp; Robotics
  </text>
</svg>